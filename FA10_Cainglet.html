<!DOCTYPE html>
<html>
    <head>
        <title>Cainglet - FA10</title>
    </head>
    <body>
    <script>
    var randomNumber = Math.floor(Math.random() * 1001);

    document.write("Randomly generated number: " + randomNumber + "<br>");

    var x = randomNumber % 10;
    var y = Math.floor(randomNumber / 10) % 10;
    var z = Math.floor(randomNumber / 100 );

    var ones = x * 1;
    var tens = y * 10;
    var hundreds = z * 100;

    document.write("Breakdown: " + hundreds + ", " + tens + ", " + ones);

    </script>
    </body>
</html>
